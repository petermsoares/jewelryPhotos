<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Roboto:wght@300&family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/styles.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <div class="hero_section">
      <div class="hero_section_text">
         <h1 class="hero-title">Jewelry & Collectibles</h1>
         <ul class="hero-description">
            <li>Antique, Art Deco, Mid Century, and Modern Styles.</li>
            <li>Hundreds of Unique Estate Pieces.</li>
         </ul>
         <button class="hero-button">Browse Gold Rings</button>
      </div>
      <div class="hero_image_containter">
      <div class="hero_section_image"></div>
      </div>
   </div>



   <h2 class="section_title">Jewelry Categories</h2>
    <div class="product_category_grid">
    <article class="category_container product_gradient mobile_grid">
       <div class="category_content_container">
        <h3>Gold & Silver Rings</h3>
        <button class="home-button">Shop Rings</button>
       </div>
       <div class="category_image_container">
        <div class="image_position image_rings"></div>
       </div>
    </article>
    
    <div class="category_container product_gradient mobile_grid">
       <div class="category_content_container">
        <h3>Fine Vintage Pins</h3>
        <button class="home-button">Shop Pins</button>
       </div>
       <div class="category_image_container">
        <div class="image_position image_pins"></div>
       </div>
    </div>

    <div class="category_container product_gradient grid-column-span-2">
       <div class="category_content_container">
        <h3>Stunning Pendants</h3>
        <button class="home-button">Shop Pendants</button>
       </div>
       <div class="category_image_container">
        <div class="image_position image_pendants"></div>
       </div>
    </div>


    <div class="category_container product_gradient mobile_grid">
       <div class="category_content_container">
        <h3>Vintage Bracelets</h3>
        <button class="home-button">Shop Bracelets</button>
       </div>
       <div class="category_image_container">
        <div class="image_position image_bracelets"></div>
       </div>
    </div>

    <div class="category_container product_gradient mobile_grid">
       <div class="category_content_container">
        <h3>Estate Earrings</h3>
        <button class="home-button">Shop Earrings</button>
       </div>
       <div class="category_image_container">
        <div class="image_position image_earrings"></div>
       </div>
    </div>
    </div>

    <div class="review_section">
        <h2 class="section_title">Customer Reviews</h2>
        <div class="review_section_container">
            <img class="review" src="/images/review1.png" alt="Image of a positive customer review. I love the dainty beauty of this antique Edwardian brooch -- a real bijou. It does reflect more than one art period, including the aesthetic movement. Excellent, high quality, compact design and construction! Just gorgeous with the combination of silver and pastes, along with delicate blue and cream enamel. Superb packaging and delivery time. I appreciate very much the excellent description and photos. Really happy with my purchase!">
            <hr>
            <img class="review" src="/images/review2.png" alt="Image of a positive customer review. I have been watching this item for a couple of months and was finally able to purchase it. It is absolutely beautiful! Plus the Seller shipped it quickly and packed it carefully. Recommended.">
            <hr>
            <img class="review" src="/images/review3.png" alt="Image of a positive customer review. Awesome ring! Mine is very elegant and Art Deco- my style all the way. The shipping was awesome, very fast and well-package. Definitely buying from again in the future.">
            
        </div>
    </div>
</body>
</html>
